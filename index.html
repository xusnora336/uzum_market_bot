<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Uzum Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        h1 {
            text-align: center;
            color: #6d28d9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item img {
            width: 220px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .item p {
            margin: 10px 0;
        }
        .item button {
            background-color: #6d28d9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .item button:hover {
            background-color: #5b21b6;
        }
    </style>
</head>
<body>

<h1>Uzum Market</h1>

<div class="container">

    <div class="item">
        <img src="images/img.png" alt="Телевизор">
        <p><strong>Телевизор Samsung</strong></p>
        <p>Цена: 3 200 000 сум</p>
        <button onclick="alert('Добавлено в корзину')">В корзину</button>
    </div>

    <div class="item">
        <img src="https://images.uzum.uz/cnrnq1db4edjgh3c0d40/original.jpg" alt="Пылесос">
        <p><strong>Пылесос LG</strong></p>
        <p>Цена: 980 000 сум</p>
        <button onclick="alert('Добавлено в корзину')">В корзину</button>
    </div>

    <div class="item">
        <img src="https://images.uzum.uz/cnrnq1db4edjgh3c0d40/original.jpg" alt="Ноутбук">
        <p><strong>Ноутбук HP</strong></p>
        <p>Цена: 5 500 000 сум</p>
        <button onclick="alert('Добавлено в корзину')">В корзину</button>
    </div>

    <div class="item">
        <img src="https://images.uzum.uz/cnrnq1db4edjgh3c0d40/original.jpg" alt="Смартфон">
        <p><strong>Смартфон Xiaomi</strong></p>
        <p>Цена: 2 100 000 сум</p>
        <button onclick="alert('Добавлено в корзину')">В корзину</button>
    </div>

</div>

</body>
</html>
