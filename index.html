<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uzum Clone — Товары</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #f9f9f9;
    }

    header {
      background-color: #7b2cbf;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .search-box {
      flex-grow: 1;
      margin: 10px;
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
    }

    .icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 12px;
      padding: 15px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
      transition: 0.3s;
      padding-bottom: 10px;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    .product-name {
      font-size: 13px;
      margin-bottom: 5px;
    }

    .product-price {
      color: #7b2cbf;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .qty-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }

    .qty-controls button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .qty-number {
      min-width: 20px;
      text-align: center;
      font-size: 14px;
    }

    .like-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
.categories button {
      background-color: #ddd;
      border: none;
      padding: 7px 12px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .like-btn.liked {
      color: red;
    }

    @media(max-width: 500px) {
      .products {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Верхнее меню -->
  <header>
    <div class="logo">Uzum</div>
    <div class="search-box">
      <input type="text" placeholder="Поиск товаров..." />
    </div>
    <div class="icons">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </header>
  <div class="categories">
    <button onclick="filterCategory('all')">Все</button>
    <button onclick="filterCategory('tech')">Техника</button>
    <button onclick="filterCategory('phone')">Телефоны</button>
  </div>


  <!-- Товары -->
  <div class="products">

    <!-- Товар 1 -->
    <div class="product-card">
      <i class="fa-regular fa-heart like-btn" onclick="toggleLike(this)"></i>
      <img src="images/img_3.png" alt="Телефон">
      <div class="product-info">
        <div class="product-name">Telefon</div>
        <div class="product-price">1 799 000 сум</div>
        <div class="qty-controls">
          <button onclick="decrease(this)">−</button>
          <div class="qty-number">0</div>
          <button onclick="increase(this)">+</button>
        </div>
      </div>
    </div>

    <!-- Товар 2 -->
    <div class="product-card">
      <i class="fa-regular fa-heart like-btn" onclick="toggleLike(this)"></i>
      <img src="images/img_2.png" alt="Noutbuk">
      <div class="product-info">
        <div class="product-name">Noutbuk</div>
        <div class="product-price">6 499 000 сум</div>
        <div class="qty-controls">
          <button onclick="decrease(this)">−</button>
          <div class="qty-number">0</div>
<button onclick="increase(this)">+</button>
        </div>
      </div>
    </div>
<!-- Товар 3 -->
    <div class="product-card">
      <i class="fa-regular fa-heart like-btn" onclick="toggleLike(this)"></i>
      <img src="images/img_1.png" alt="Planshet">
      <div class="product-info">
        <div class="product-name">Planshet</div>
        <div class="product-price">3 000 000 сум</div>
        <div class="qty-controls">
          <button onclick="decrease(this)">−</button>
          <div class="qty-number">0</div>
          <button onclick="increase(this)">+</button>
        </div>

      </div>
    </div>

  </div>

  <script>
    function toggleLike(el) {
      el.classList.toggle('liked');
      if (el.classList.contains('liked')) {
        el.classList.replace('fa-regular', 'fa-solid');
      } else {
        el.classList.replace('fa-solid', 'fa-regular');
      }
    }

    function increase(btn) {
      const qtyDiv = btn.parentElement.querySelector('.qty-number');
      let qty = parseInt(qtyDiv.textContent);
      qtyDiv.textContent = qty + 1;
    }

    function decrease(btn) {
      const qtyDiv = btn.parentElement.querySelector('.qty-number');
      let qty = parseInt(qtyDiv.textContent);
      if (qty > 0) qtyDiv.textContent = qty - 1;
    }
  </script>

</body>
</html>
